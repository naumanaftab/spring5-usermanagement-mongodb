<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show User</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="user" type="master.springframework.usermanagement.commands.UserCommand"*/-->
<!--/*@thymesVar id="group" type="master.springframework.usermanagement.commands.GroupCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-3">
                                <h1 class="panel-title">User Information</h1>
                            </div>

                            <div class="col-md-1">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/user/' + ${user.id} + '/image'}" role="button">Change Image</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Contracts:</h5>
                        </div>
                        <div class="col-md-3">
                            <ul>
                                <li th:remove="all">contract one</li>
                                <li th:remove="all">contract two</li>
                                <li th:each="contract : ${user.contracts}"
                                    th:text="${contract.getDescription()}">contract three
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                 th:src="@{'/user/' + ${user.id} + '/image'}"
                                 width="200" height="200">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>First Name:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${(user.firstName)}">first name</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Last Name:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${(user.lastName)}">last name</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>User Type:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${user.userType}">User</p>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="panel-title">Groups</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/user/' + ${user.id} + '/groups'}" role="button">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:remove="all">Production</li>
                                    <li th:remove="all">Staging</li>
                                    <li th:each="group : ${user.groups}"
                                        th:text="${group.getName()}">Group Name
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
